<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>BigML. Drag and Drop your data!</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'dragdrop/css/images/icon_16x16.png' %}"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'dragdrop/js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'dragdrop/js/jquery.ui.widget.js' %}"></script>
  <script type="text/javascript" src="{% static 'dragdrop/js/jquery.iframe-transport.js' %}"></script>
  <script type="text/javascript" src="{% static 'dragdrop/js/jquery.fileupload.js' %}"></script>
  <script type="text/javascript" src="{% static 'dragdrop/js/functions.js' %}"></script> 
  <link rel="stylesheet" type="text/css" href="{% static 'dragdrop/css/style.css' %}" />
  <style>
    .bg-1 { 
      background-color: #EAEFF3;
      display:inline-block;
      width: 100%;
      padding: 8px;
      padding-left:30px;
      border-bottom:ridge;
  }
  .bg-3 { 
      background-color: white;
      color: black;
      padding-top:5px;
      padding-bottom:50px;
      height: 100%;
  }
  .bg-2 { 
      background-color: #172D40;
      color: #ffffff;
      width:100%;
      height:100%;
      position: fixed;
      top: 700px;
      width:100%;
  }
  </style>
</head>
<body>
	 <div class="container-fluid bg-1 text-left">
    	<img src="{% static 'dragdrop/css/images/bigmlLogo@2x.png' %}">
    	<div style="float:right; margin:10px;"><a id="bsources" href="/files" class="btn btn-info">
    			<span class="glyphicon glyphicon glyphicon-floppy-disk"></span> Sources DB
  		</a></div>   
	</div>
	<div class="container-fluid bg-3 text-center">
		{% block content %}
		{% endblock content %}
	</div>
	<div class="container-fluid bg-2 text-center">
	  <h3>Machine Learning made easy, beautiful and understandable</h3>
	  <h4>Drag your data file and drop in the BigML box.</h4>
	   <hr>
	</div>
</body>
</html>
